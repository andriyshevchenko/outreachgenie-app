name: E2E Tests

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Restore backend dependencies
        working-directory: ./server
        run: dotnet restore OutreachGenie.slnx

      - name: Build backend
        working-directory: ./server
        run: dotnet build OutreachGenie.slnx --no-restore --configuration Release

      - name: Start backend API
        working-directory: ./server/OutreachGenie.Api
        run: |
          dotnet run --no-build --configuration Release --launch-profile http &
          echo $! > backend.pid
        env:
          ASPNETCORE_ENVIRONMENT: Development
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5000/api/v1/campaign; do sleep 2; done'

      - name: Start frontend dev server
        run: |
          nohup npm run dev > frontend.log 2>&1 &
          echo $! > frontend.pid
          sleep 10

      - name: Wait for frontend to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8081; do sleep 2; done' || (echo "Frontend logs:" && cat frontend.log && exit 1)

      - name: Run E2E tests
        run: npx playwright test --reporter=list
        env:
          CI: true

      - name: Stop frontend dev server
        if: always()
        run: |
          if [ -f frontend.pid ]; then
            kill $(cat frontend.pid) || true
          fi

      - name: Stop backend API
        if: always()
        run: |
          if [ -f server/OutreachGenie.Api/backend.pid ]; then
            kill $(cat server/OutreachGenie.Api/backend.pid) || true
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            playwright-report/
            test-results/

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
