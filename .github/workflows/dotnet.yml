name: .NET

on:
  push:
    branches:
      - feature/integration-tests-complete
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      # Docker is preinstalled on ubuntu-latest; this verifies availability
      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Restore dependencies
        run: dotnet restore OutreachGenie.slnx

      - name: Build
        run: dotnet build OutreachGenie.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test OutreachGenie.slnx --no-build --configuration Release --filter "FullyQualifiedName!~IntegrationTests&FullyQualifiedName!~LlmProviderIntegrationTests" --verbosity normal --logger "trx;LogFileName=unit-tests.trx" --results-directory ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: server/TestResults/**/*
