name: .NET

on:
  push:
    branches:
      - feature/integration-tests-complete
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Docker is preinstalled on ubuntu-latest.
      # This step verifies availability and fails fast if missing.
      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal
