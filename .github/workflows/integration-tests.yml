name: Integration Tests

on:
  push:
    branches:
      - feature/integration-tests-complete
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Desktop Commander
        run: |
          npx @wonderwhy-er/desktop-commander@latest setup

      - name: Verify Docker
        run: |
          docker --version
          docker info

      - name: Restore dependencies
        run: dotnet restore OutreachGenie.slnx

      - name: Build
        run: dotnet build OutreachGenie.slnx --no-restore --configuration Release

      - name: Run Integration Tests
        run: dotnet test OutreachGenie.slnx --no-build --configuration Release --filter "FullyQualifiedName~IntegrationTests&FullyQualifiedName!~LlmProviderIntegrationTests" --verbosity normal --logger "trx;LogFileName=integration-tests.trx" --results-directory ./TestResults
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: server/TestResults/**/*
