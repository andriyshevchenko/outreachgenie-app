name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: |
          # Check if there are any .NET backend projects
          shopt -s nullglob
          projects=(*.csproj *.fsproj)
          if [ ${#projects[@]} -gt 0 ]; then
            # Restore only .NET projects, not .esproj
            for proj in "${projects[@]}"; do
              echo "Restoring $proj"
              dotnet restore "$proj"
            done
          else
            echo "No backend .NET projects found, skipping restore"
          fi
        working-directory: ./backend
      
      - name: Build solution
        run: |
          # Check if there are any .NET backend projects
          shopt -s nullglob
          projects=(*.csproj *.fsproj)
          if [ ${#projects[@]} -gt 0 ]; then
            # Build only .NET projects, not .esproj
            for proj in "${projects[@]}"; do
              echo "Building $proj"
              dotnet build "$proj" --no-restore --configuration Release
            done
          else
            echo "No backend .NET projects found, skipping build"
          fi
        working-directory: ./backend
      
      - name: Run unit tests
        run: |
          # Check if there are any .NET backend projects
          shopt -s nullglob
          projects=(*.csproj *.fsproj)
          if [ ${#projects[@]} -gt 0 ]; then
            # Test only .NET projects
            for proj in "${projects[@]}"; do
              echo "Testing $proj"
              # Use unique log filename based on project name
              proj_name=$(basename "$proj" | sed 's/\.[^.]*$//')
              dotnet test "$proj" --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=${proj_name}-test-results.trx"
            done
          else
            echo "No backend .NET projects found, skipping tests"
          fi
        working-directory: ./backend
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/**/TestResults/*.trx
          retention-days: 7
